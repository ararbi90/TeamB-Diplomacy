        <h2 id="seasonTitle" style="text-align: center; margin: 1%; font-family:Playball;">Gaining And Losing Units Phase</h2>
        <div id="snackbar"></div>
        <div class="container">
          
            <!-- Container for the vector map -->
            <div class="row">
                <div id="vmap" style="width: 90%; min-height: 80%; max-height: 90%;" class="rounded mx-auto d-block"></div>
            </div>

            <div class="row" style="padding-top: 10px; padding-bottom: 10px">
                <div class="col" style="text-align: center; border:1px solid #ccc">
                    <h3 style="text-align: center;  font-family:Playball;">Unit Status</h3>
                    <form style="text-align: justify;">
                        <ul id="num_units" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; max-width: 70%; margin: auto; padding-left: 0;">
                        </ul>
                    </form>
                </div>
                <div class="col" style="text-align: center; border:1px solid #ccc">
                    <h3 style="text-align: center;  font-family:Playball;">Areas For Adding/Removing</h3>
                    <form style="text-align: justify;">
                        <ul id="clickable_areas" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; max-width: 70%; margin: auto; padding-left: 0;">
                        </ul>
                    </form>
                </div>
                <div class="col" style="text-align: center; border:1px solid #ccc">
                    <h3 style="text-align: center;  font-family:Playball;">Orders</h3>
                    <form id="roundSubmissionForm" style="text-align: justify;">
                        <ul id="no_orders" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; padding-left: 0;">
                            <li>NONE</li>
                        </ul>
                        <ul id="orders" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; padding-left: 0;" hidden>
                        </ul>
                        <div style="text-align: center;">
                            <p id="timer">10:23</p>
                            <button id="submit_orders" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
