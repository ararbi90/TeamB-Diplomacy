      <h2 id="seasonTitle" style="text-align: center; margin: 1%; font-family:Playball;">Order Placing Phase</h2>
      <div id="snackbar"></div>
      <div class="container">
          
          <!-- Container for the vector map -->
          <div class="row">
              <div id="vmap" style="width: 90%; min-height: 80%; max-height: 100%" class="rounded mx-auto d-block"></div>
          </div>

          <div class="row" style="padding-top: 10px; padding-bottom: 10px">
              <div class="col" style="text-align: center; border:1px solid #ccc">
                  <div id="ChatBox" class="container">

                      <div id="t" class="tab">
                          <button id="1" class="tablinks" onclick="openTab(event, 'Main')">Main</button>
                          <script>
                              document.addEventListener("DOMContentLoaded", function(event) { 
                              document.getElementById('1').click();
                          });
                          </script>
                          <button id="2" class="tablinks" onclick="openTab(event, 'France')" hidden>France</button>
                          <button id="3" class="tablinks" onclick="openTab(event, 'Austria-Hungary')" hidden>Austria-Hungary</button>
                          <button id="4" class="tablinks" onclick="openTab(event, 'Russia')" hidden>Russia</button>
                          <button id="5" class="tablinks" onclick="openTab(event, 'England')" hidden>England</button>
                          <button id="6" class="tablinks" onclick="openTab(event, 'Turkey')" hidden>Turkey</button>
                          <button id="7" class="tablinks" onclick="openTab(event, 'Germany')" hidden>Germany</button>
                          <button id="8" class="tablinks" onclick="openTab(event, 'Italy')" hidden>Italy</button>

                          <button id="10" class="tablinks" onclick="openTab(event, 'Turkey_Germany')" hidden>Turkey/

                          <button id="12" class="tablinks" onclick="openTab(event, 'Austria-Hungary_England_Germany')" hidden>Austria-Hungary/
                              England/
                              Germany</button>
                          <button id="13" class="tablinks" onclick="openTab(event, 'Turkey_France')" hidden>Turkey/
                              France</button>
                          <button id="14" class="tablinks" onclick="openTab(event, 'Austria-Hungary_Turkey_Germany')" hidden>Austria-Hungary/
                              Turkey/
                              Germany</button>
                          <button id="15" class="tablinks" onclick="openTab(event, 'England_France_Russia')" hidden>England/
                              France/
                              Russia</button>
                      </div>
                      <div id="Main" class="tabcontent" style="background-color:#BEBEBE">
                      </div>
                      <div id="France" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Austria-Hungary" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Russia" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="England" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Turkey" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Germany" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Italy" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Austria-Hungary_France" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Turkey_Germany" class="tabcontent" style="background-color:#BEBEBE" hidden>

                      <div id="Russia_Italy" class="tabcontent" style="background-color:#BEBEBE" hidden>

                      <div id="Austria-Hungary_England_Germany" class="tabcontent" style="background-color:#BEBEBE" hidden>

                      <div id="Turkey_France" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="Austria-Hungary_Turkey_Germany" class="tabcontent" style="background-color:#BEBEBE" hidden>
                      </div>
                      <div id="England_France_Russia" class="tabcontent" style="background-color:#BEBEBE" hidden>

                  <div>
                      <input type="text" id="messageinput" class="form-control" style="background-color: #ECEFF1">
                      <button type="submit" class="btn btn-primary" id="subitMSG" onClick="sendMessage()">Submit</button>
                  </div>

              </div>
              <div class="col" style="text-align: center; border:1px solid #ccc">
                  <!-- <h3 style="text-align: center; font-family:Playball;">Your Color</h3> -->
                  <ul id="currentColor" style="list-style-type: none; font-family:Glegoo; text-align: center; padding-left: 0;"></ul>
                  <h3 style="text-align: center; font-family:Playball;">Current Orders</h3>
                  <form id="roundSubmissionForm" style="text-align: justify;">
                      <ul id="no_orders" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; padding-left: 0;">
                        <li>NONE</li>
                      </ul>
                      <ul id="orders" style="list-style-type: none; background-color: #EBF2FA; font-family:Glegoo; text-align: center; padding-left: 0;" hidden>

                      <div style="text-align: center;">

                          <button id="submit_orders" type="submit" class="btn btn-primary">Submit</button>
