        body {

        #invitePage {
            font-family:Glegoo;

        #selfInvite {
        visibility: hidden; /* Hidden by default. Visible on click */
        width: auto; /* Set tne width */
        background-color: #333; /* Black background color */
        color: #fff; /* White text color */
        text-align: center; /* Centered text */
        border-radius: 2px; /* Rounded borders */
        padding: 16px; /* Padding */
        position: fixed; /* Sit on top of the screen */
        z-index: 1; /* Add a z-index if needed */
        left: 45%; /* Center the snackbar */
        bottom: 30px; /* 30px from the bottom */
        }

        /* Show the snackbar when clicking on a territory (class added with JavaScript) */
        #selfInvite.show {
        visibility: visible; /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
        However, delay the fade out process for 1.0 seconds */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 1.0s;
        animation: fadein 0.5s, fadeout 0.5s 1.0s;
        }

        #expiration-label{
            margin-top: 1em
        }

    </style>

</head>

    <!--Greetings and news for the user-->
    <div id = "invitePage" class="container">
        <div class="row">
            <div class="col">
                <h3 style="font-family:Playball;">New Game Options</h3>
                <!-- Game name and description -->
                <form id = "gameInfo"> 
                    <div class="form-group">
                        <label for="gameName">Game Name</label>
                        <input class="form-control input" id="gameName" name = "gameName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="gameOption">Game Description (Optional)</label>
                        <input class="form-control" id="gameOption" name = "gameOption" type="text">
                    </div>

                    <!-- Turn timer options -->
                    <div>
                        <label class="input-group-text" for="inputGroupSelect01">Turn Timer Limit</label>
                    </div>
                    
                    <label class="input-group-text" for="days">Days</label>
                    <select class="custom-select" id="days">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <label class="input-group-text" for="hours">Hours</label>
                    <select class="custom-select" id="hours">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    
                    <!--Invite expiration options -->
                    <div>
                        <label id="expiration-label" class="expiration-group-text" for="inputGroupSelect02">Invite Expiration</label>
                    </div>
                    <label class="expiration-group-text" for="expiration_hours">Hours</label>
                    <select class="custom-select" id="expiration_hours">
                        <option selected>Choose...</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="24">24</option>
                    </select>

                    <label class="expiration-group-text" for="expiration_minutes">Minutes</label>
                    <select class="custom-select" id="expiration_minutes">
                        <option selected>Choose...</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                    </select>
                

                </form>

            </div>
            <div class="col">
                <form id = "allUsers">
                    <div class="form-group">
                        <label for="user1">Invite User 1</label>
                        <input class="form-control input" id="user1" name = "user1" type="text">
                        <p style = "display: none;" id = "user1-Message">message</p>
                    </div>
                    <div class="form-group">
                        <label for="user2">Invite User 2</label>
                        <input class="form-control" id="user2" name = "user2" type="text">
                        <p style = "display: none;" id = "user2-Message">message</p>
                    </div>
                    <div class="form-group">
                        <label for="user3">Invite User 3</label>
                        <input class="form-control input" id="user3" name = "user3"type="text">
                        <p style = "display: none;" id = "user3-Message">message</p>
                    </div>
                    <div class="form-group">
                        <label for="user4">Invite User 4</label>
                        <input class="form-control" id="user4" name = "user4" type="text">
                        <p style = "display: none;" id = "user4-Message">message</p>
                    </div>
                    <div class="form-group">
                        <label for="user5">Invite User 5</label>
                        <input class="form-control input" id="user5" name = "user5" type="text">
                        <p style = "display: none;" id = "user5-Message">message</p>
                    </div>
                    <div class="form-group">
                        <label for="user6">Invite User 6</label>
                        <input class="form-control" id="user6" name = "user6" type="text">
                        <p style = "display: none;" id = "user6-Message">message</p>
                    </div>
                    <!-- <div class="form-group">
                        <label for="user7">Invite User 7</label>
                        <input class="form-control" id="user7" name = "user7" type="text">
                    </div> -->
                    <div>

                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
