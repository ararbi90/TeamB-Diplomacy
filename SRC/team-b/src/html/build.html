<html>

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <script src="../../node_modules/jquery/dist/jquery.js"></script> -->
    <link href="../css/game.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top" style="background-color: #273c75;">
        <!-- <a class="navbar-brand" href="#">Diplomacy</a> -->
        <img height="50" src="../../images/diplomacy_logo.png" />
    </nav>
    <div class="col" style="text-align: center; border:1px solid #ccc">
        <h4 style="text-align: center;">Build Your Move</h4>
        <form style="text-align: justify;">
            <div class="p-3">
                <label class="p-1" id="label">
                </label>
                <select class="firstMoveSelect" id="firstMoveSelect" onchange="firstMoveChoice(this.value)">
                </select>
                <select class="unitSelect" id="unitSelect" hidden> <!-- add on change, support moves/holds -->
                </select>
                <select class="secondMoveSelect" id="secondMoveSelect" onchange="secondMoveChoice(this.value)" hidden>
                </select>
                <select class="locationSelect" id="locationSelect" hidden>
                </select>
            </div>
        </form>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;" id="submit" onClick="submitOrder()">Submit</button>
    </div>
    <div id="snackbar"></div>
    <div id="gameID" hidden></div>
    <div id="username" hidden></div>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/systemFirebase.js"></script>
    <script src="../js/build.js"></script>
</body>

</html>
